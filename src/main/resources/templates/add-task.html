<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container p-4 border rounded shadow-sm">
                    <h1 class="text-center mb-4">Add New Task</h1>
                    <form th:action="@{/tasks/save}" th:object="${task}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" id="title" class="form-control" th:field="*{title}" />
                            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
                        </div>
                        <div class="mb-3">
                            <label for="details" class="form-label">Details:</label>
                            <textarea id="details" class="form-control" th:field="*{details}" rows="4"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="label" class="form-label">Label:</label>
                            <input type="text" id="label" class="form-control" th:field="*{label}" />
                        </div>
                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Due Date:</label>
                            <input type="date" id="dueDate" class="form-control" th:field="*{dueDate}" />
                        </div>
                        <div class="mb-3">
                            <label for="importance" class="form-label">Importance:</label>
                            <select id="importance" class="form-select" th:field="*{importance}">
                                <option value="">-- Select Importance --</option>
                                <option th:each="imp : ${importanceValues}"
                                        th:value="${imp}"
                                        th:text="${imp.toString()}"></option>
                            </select>
                            <p th:if="${#fields.hasErrors('importance')}" th:errors="*{importance}" class="text-danger"></p>
                        </div>
                        <div class="mb-3">
                            <label for="urgency" class="form-label">Urgency:</label>
                            <select id="urgency" class="form-select" th:field="*{urgency}">
                                <option value="">-- Select Urgency --</option>
                                <option th:each="urg : ${urgencyValues}"
                                        th:value="${urg}"
                                        th:text="${urg.toString()}"></option>
                            </select>
                            <p th:if="${#fields.hasErrors('urgency')}" th:errors="*{urgency}" class="text-danger"></p>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">Save Task</button>
                            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
